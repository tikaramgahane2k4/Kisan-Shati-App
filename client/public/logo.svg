<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#10b981" rx="45"/>
  
  <!-- Decorative crop/leaf elements -->
  <g transform="translate(50, 50)">
    <!-- Left leaf -->
    <path d="M 20 10 Q 15 30 20 50 Q 25 30 20 10" fill="#ecfdf5" opacity="0.8"/>
    <!-- Center stem -->
    <line x1="46" y1="20" x2="46" y2="80" stroke="#ecfdf5" stroke-width="3"/>
    <!-- Right leaf -->
    <path d="M 72 10 Q 77 30 72 50 Q 67 30 72 10" fill="#ecfdf5" opacity="0.8"/>
    <!-- Top accent -->
    <circle cx="46" cy="10" r="4" fill="#ecfdf5"/>
  </g>
  
  <!-- Text: KS (initials) -->
  <text x="96" y="115" font-size="72" font-weight="bold" text-anchor="middle" fill="#ecfdf5" font-family="Arial, sans-serif">KS</text>
</svg>